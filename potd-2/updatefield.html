<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: Form and JS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <style>
    a:hover {
      background-color: yellow;
    }
  </style>

  <!-- <script src="path/to-your/external.js"></script> -->

  <script type="text/javascript">

    setFocus = function getFocus() {
      document.getElementById("username").focus();
    }

    function changeByName() {
      // document.getElementsByName("username")[0].value = 'Humpty';
      document.userInfo.username.value = 'Humpty';
    }

    function changeByID() {
      document.getElementById("username").value = 'Dumpty';
    }

    function changeByPosition() {
      document.forms[0].elements[0].value = "Wacky";
    }

    function changeToDefault() {
      document.getElementById("username").value = "user name";
    }

  </script>

</head>

<body onload="setFocus()">
  <div class="container" style="width:70%; align:center">
    <h2 align="center">Form and JS</h2>
    <br />

    <form name="userInfo" action="updatefield.html">
      <table class="table table-borderless">
        <tr>
          <td width="40%" align="right"><label>User name: </label></td>
          <td><input type="text" name="username" id="username" class="form-control" value="user name" /></td>
        </tr>
        <tr>
          <td width="40%" align="right"><label>Password: </label></td>
          <td><input type="text" name="password" class="form-control" value="" />
          </td>
        </tr>
        <!--  <tr id="cofm_row" style="visibility:hidden">
        <td width="40%" align="right"><label>Confirm password: </label></td>
        <td><input type="text"  name="cofm_password" value="" />
        </td>        
      </tr> -->
        <tr>
          <td colspan=2 align="center"><input type="submit" value="Submit" class="btn btn-secondary" />
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset" class="btn btn-secondary" /></td>
        </tr>
      </table>
      <input type="hidden" value="signin_option" value="return_user" />
    </form>

    <br />
    <table class="table">
      <tr>
        <td>Event handling: <code><font color="red">onmouseover</font></code> &nbsp; on links</td>
        <td><a onmouseover="changeByName()" onmouseleave="changeToDefault()">Humpty</a></td>
        <td><a onmouseover="changeByID()" onmouseleave="changeToDefault()">Dumpty</a></td>
        <td><a onmouseover="changeByPosition()" onmouseleave="changeToDefault()">Wacky</a>
        </td>
      </tr>
      <tr>
        <td>Event handling: <code><font color="red">onclick</font></code> &nbsp; on buttons</td>
        <td><button class="btn btn-primary" onclick="changeByName()">Humpty</button></td>
        <td><button class="btn btn-primary" onclick="changeByID()">Dumpty</button></td>
        <td><button class="btn btn-primary" onclick="changeByPosition()">Wacky</button></td>
      </tr>
    </table>


  </div>
</body>

</html>
