<body>

    <h1>New Note</h1>
    <section id="bignote">
      <h2>From: User <br/></h2><br/>
      <h3>Friend: <br/></h3>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selecte>Tom</option>
        <option value="1">Bob</option>
        <option value="2">Jen</option>
        <option value="3">WaN</option>
      </select>
      <br/><br/>
      <h3>Date: </h3><p id="date"></p>
      <br/><br/>
      <h3>Description </h3> <br/>
      <textarea id="note" rows="10" cols="50" class="form-control"></textarea>
      <div class="row-fluid">
        <div class="span4 text-left">
          <button class="notebtn" onclick="boldText()"><b>B</b></button>
          <button class="notebtn" onclick="italicText()"><i>I</i></button>
          <button class="notebtn" onclick="underlineText()"><u>U</u></button>
        </div>
        <div class="span4 text-right">
            <button onclick="deleteNote()">DELETE</button>
        </div>
      </div>

      <br/><br/>
    </section>
</body>
<script src="note.js"></script>
<script>
  // ANONYMOUS FUNCTION
  var date_func = function(){
    n =  new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
  }
  date_func();
  // ARROW FUNCTION
  deleteNote = () => alert("Deleted");
</script>
